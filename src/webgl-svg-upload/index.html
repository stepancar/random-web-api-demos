<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webgl svg upload experiments</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <select id="mode">
        <option value="image">image</option>
        <option value="newCanvasForEveryFrame">new Canvas For Every Frame</option>
        <option value="oneCanvasForAllFrames">one Canvas For All Frames</option>
    </select>

    <div class="lottieContainer" style="display: none;">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="webglApp.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    
    <script type="text/javascript">

        async function run() {

            const animationItem = await loadLottieDataAndRunPlayback({ container: document.querySelector('.lottieContainer') });
            
            const app = new WebglApp({
                width: 1920,
                height: 1080,
            });

            document.body.appendChild(app.canvas);

            const modeElement = document.querySelector('#mode');

            
            function tick() {
                const mode = modeElement.value;

                createImageSourceForLottieFrame(animationItem, mode).then(texture => {
                    app.renderImageSource(texture)
                    requestAnimationFrame(tick);
                })
            }
            tick()
        }

        run();

    </script>
</body>

</html>
